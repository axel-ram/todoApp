<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h3>To do</h3>
    <form class="" action="/" method="POST">
      {% csrf_token %}
      {{form.title}}
      <input type="submit" name="Create Task" >
    </form>
    {% for task in tasks %}
      <div class="">
        <p>{{ task }}</p>
      </div>
    {% endfor %}
  </body>
</html>
